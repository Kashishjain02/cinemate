{% extends 'account/base.html' %} {%load static%} {% block title%} My Portfolio
{%endblock%} {% block body%}
<div
    class="col-lg-5 p-5 d-flex align-items-end justify-content-end"
    style="width: 100%">
    <!-- Button trigger modal -->
    <button
        type="button"
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        style="width: 220px; background: #2f174e; color: white">
        Edit Portfolio
    </button>

    <!-- Modal -->
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Modal title
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'edit_portfolio' %}">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label"
                                >video link:</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                placeholder="paste video link"
                                name="video_link" />
                        </div>

                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{%for id in portfolio%}
<div style="width: 100%; height: 500px">
    <iframe
        width="100%"
        height="100%"
        src="https://www.youtube.com/embed/{{id}}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="width: 80%; height: 80%; margin: auto; display: block">
    </iframe>
</div>
{%endfor%} {%endblock%}
