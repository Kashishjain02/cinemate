{% extends 'account/base.html' %} {%load static%} {% block title%} My Portfolio
{%endblock%} {% block body%}
<div class="row justify-content-around">
    <div class="col-md-7 p-4 mt-5" style="background-color: #fff">
        <h3
            class="mb-4"
            style="color: #1c2434; font-weight: 500; font-size: 16px">
            Personal information
        </h3>
        <hr style="height: 2px; color: #b8bcc2" />
        <form class="row g-3" method="post">
            {% csrf_token %}

            <div class="col-md-6 mt-3">
                <label
                    for="inputEmail4"
                    class="form-label"
                    style="color: #1c2434; font-size: 14px; font-weight: 500"
                    >Full Name</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{user.name}}" />
            </div>
            <div class="col-md-6 mt-3">
                <label
                    for="inputPassword4"
                    class="form-label"
                    style="color: #1c2434; font-size: 14px; font-weight: 500"
                    >Phone Number</label
                >
                <input
                    type="number"
                    class="form-control"
                    id="phone"
                    name="phone"
                    value="{{user.phone}}"
                    maxlength="10" />
            </div>
            <div class="col-md-12 mt-3">
                <label
                    for="inputEmail4"
                    class="form-label"
                    style="color: #1c2434; font-size: 14px; font-weight: 500"
                    >Email</label
                >
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    name="email"
                    value="{{user.email}}" />
            </div>
            <div class="col-12 mt-3">
                <label
                    for="inputAddress"
                    class="form-label"
                    style="color: #1c2434; font-size: 14px; font-weight: 500"
                    >Username</label
                >
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input
                        type="text"
                        class="form-control"
                        id="autoSizingInputGroup"
                        placeholder="Username"
                        name="username"
                        value="{{user.username}}" />
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <label
                    for="inputEmail4"
                    class="form-label"
                    style="color: #1c2434; font-size: 14px; font-weight: 500"
                    >BIO</label
                >
                <div class="input-group">
                    <span class="input-group-text">Bio</span>
                    <textarea
                        class="form-control"
                        aria-label="With textarea"
                        name="about"
                        rows="4">
{{user.about}}</textarea
                    >

                    <!-- <div class="input-group-text">@</div>
                <input
                    type="text"
                    class="form-control"
                    id="autoSizingInputGroup"
                    placeholder="bio"
                    name="bio"
                    value="{{user.about}}"
                    style="height: 100px" /> -->
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">
                    Save changes
                </button>
            </div>
            {% if error %}
            <p style="color: red">{{error}}</p>
            {% endif %}
        </form>
    </div>
    <div class="col-md-4 p-4 mt-5" style="background-color: #fff">
        <h3
            class="mb-4"
            style="color: #1c2434; font-weight: 500; font-size: 16px">
            Your Photo
        </h3>
        <hr style="height: 2px; color: #b8bcc2" />
        <div class="d-flex">
            <img
                src="../../media/{{user.image}}"
                style="height: 50px; border-radius: 50%" />
            <div
                class="d-flex"
                style="flex-direction: column; margin-left: 10px">
                <h3 style="color: #1c2434; font-weight: 500; font-size: 16px">
                    Edit your photo
                </h3>
                <a href="{% url 'update_dp' %}"
                    ><b style="color: #3c50e0">Update</b></a
                >
            </div>
        </div>
    </div>
</div>
{% endblock%}
